<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="comment">
    <h1 class="comment__title">Оставьте свой отзыв</h1>
    <p class="comment__description">
      Помогите нашим отелям стаь лучше!
      Оставьте отзыв о них, а также о
      посещённых вами
      достопримечательнотях
    </p>
  </section>
  <section class="personal-data">
    <form>
    <h2 class="personal-data__personality">Представьтесь:</h2>
      <div class="personal-data__item">
        <label for="data-name">Имя</label>
        <input id="data-name" type="text" name="name" placeholder="Пётр">
      </div>
      <div class="personal-data__item">
        <label for="surname">Фамилия</label>
        <input id="surname" type="text" name="surname" placeholder="Иванов">
      </div>
      <div class="personal-data__item">
        <label for="patronymic">Отчество</label>
        <input id="patronymic" type="text" name="patronymic" placeholder="Александрович">
      </div>>
  </section>
  <section class="contacts-info">
    <h2 class="contacts-info__item">Контактная информация</h2>
      <label> Контактный телефон:*
        <input id="contact-number" type="text" name="contact-number" placeholder="Введите телефон">
        <img src="">
      </label>
      <label> Электронная почта:*
        <input id="email" type="text" name="email-adress" placeholder="Введите e-mail">
        <img src="">
      </label>
  </section>
  <section class="general-imression">
    <h2 class="general-impression__item">Ваше общее впечатление:</h2>
      <label class="container">Скорее положительное
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Скорее отрицательное
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="container">Затрудняюсь ответить
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
  </section>
  <section class="places-visited" style="display: none;">
    <h2>Посещённые достопримечательности</h2>
      <label class="container">Мост дьявола
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Гора-колокол
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Слайд парк
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Красные скалы
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </form>
  </section>
  <section class="emotions-description">
    <h2 class="emotions-description__item">Опишите подробно свои эмоции:</h2>
    <textarea name="comment">Опишите подробно все свои восторги</textarea>
    <button class="btn" type="submit">Отправить отзыв</button>
  </section>

</body>
</html>
